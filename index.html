<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Love Galaxy</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #ffb6c1, #ff69b4, #ff1493);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }
    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
      }
      100% {
        transform: translateY(-10vh) rotate(405deg);
      }
    }
    .image-float {
      position: absolute;
      width: 100px;
      border-radius: 20px;
      animation: orbit 20s linear infinite;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.6);
    }
    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }
    h1 {
      margin-top: 40px;
      font-size: 2em;
      text-shadow: 2px 2px 8px #fff;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 10px;
      color: #fff5f5;
      text-shadow: 1px 1px 5px #ffb6c1;
    }
    .glow {
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
      }
    }
  </style>
</head>
